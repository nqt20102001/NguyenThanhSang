<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <div class="container">
        <aside></aside>

        <main>
            <div class="top">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Admin</b></p>
                        <a class="text-muted" onclick="xAdmin()">Log out</a>
                    </div>
                    <div class="profile-photo">
                        <img src="./assets/img/admin.png">
                    </div>
                </div>
            </div>

            <div id="add-product">
                <h1 class="flex-center" id="flex-center">ADD PRODUCT</h1>
                <div class="info-product">
                    <div class="type-add">
                        <h3 for="">Type: </h3>
                        <select name="" id="select_type">
                            <option value="ts">TSHIRT</option>
                            <option value="hd">HOODIE</option>
                            <option value="st">SWEATER</option>
                        </select>
                    </div>
                    <div class="name-add">
                        <h3 for="">Product Name: </h3>
                        <input type="text" id="select_name">
                    </div>
                    <div class="price-add">
                        <h3 for="">Product Price: </h3>
                        <input type="text" id="select_price">
                    </div>
                    <br>
                </div>
                <form runat="server" id="loadImg">
                    <div class="img-add">
                        <h3 for="">Main Image: </h3>
                        <h3 id="deleteImg"></h3>
                        <img src="" alt="" id="suaAnh">
                        <input accept="image/*" type='file' id="imgInp" />
                    </div>
                    <div class="img-add">
                        <h3 for="">Image 2: </h3>
                        <h3 id="deleteImg2"></h3>
                        <img src="" alt="" id="suaAnh2">
                        <input accept="image/" type='file' id="imgInp2" />
                    </div>
                    <div class="img-add">
                        <h3 for="">Image 3: </h3>
                        <h3 id="deleteImg3"></h3>
                        <img src="" alt="" id="suaAnh3">
                        <input accept="image/" type='file' id="imgInp3" />
                    </div>
                    <div class="img-add">
                        <h3 for="">Image 4: </h3>
                        <h3 id="deleteImg4"></h3>
                        <img src="" alt="" id="suaAnh4">
                        <input accept="image/" type='file' id="imgInp4" />
                    </div>
                </form>
                <div class="add-product flex-center" id="changeFunc">
                    <div onclick="themPrc()">
                        <span class="material-symbols-sharp">add</span>
                        <h3 id="addAndUpdate">Add Product</h3>
                    </div>
                </div>
            </div>

            <div id="product-management" style="margin-top: 120px;">
                <h1 class="flex-center">LIST PRODUCT</h1>
                <div id="product-admin">
                    <table width:"100%">
                        <thead>
                            <tr>
                                <td>Image</td>
                                <td>Product</td>
                                <td>Price</td>
                                <td>Remove</td>
                                <td>Update</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="orders-management">
                <div id="orders-admin">
                    <table width:"100%">
                        <thead>
                            <tr>
                                <td>ACCOUNT</td>
                                <td>PASSWORD</td>
                                <td>EMAIL</td>
                                <td>TOTAL</td>
                                <td>ACTION</td>
                            </tr>
                        </thead>
                        <tbody id="table-user"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="./js/productList.js"></script>
    <script src="./js/admin2.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
